<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <h1>CALCULATOR</h1>
    <main>
        <input type="text" id="screen" placeholder="0">
        <div class="container">
            <!-- 5th Row -->
            <button id="leftBracket" class="keys" onclick="display('(')">(</button>
            <button id="rightBracket" class="keys" onclick="display(')')">)</button>
            <button id="del" class="keys" onclick="del()">Del</button>
            <button id="clear" class="keys" value = 'C' onclick="clearScreen(``)">AC</button>
            <!-- 4th Row -->
            <button id="button7" class="keys" onclick="display('7')">7</button>
            <button id="button8" class="keys" onclick="display('8')">8</button>
            <button id="button9" class="keys" onclick="display('9')">9</button>
            <button id="multiplication" class="keys" onclick="display('*')">*</button>
            <!-- 3rd Row -->
            <button id="button4" class="keys" onclick="display('4')">4</button>
            <button id="button5" class="keys" onclick="display('5')">5</button>
            <button id="button6" class="keys" onclick="display('6')">6</button>
            <button id="minus" class="keys" onclick="display('-')">-</button>
            <!-- 2nd Row -->
            <button id="button1" class="keys" onclick="display('1')">1</button> 
            <button id="button2" class="keys" onclick="display('2')">2</button>          
            <button id="button3" class="keys" onclick="display('3')">3</button>
            <button id="plus" class="keys" onclick="display('+')">+</button>
            <!-- 1st Row -->
            <button class="keys" onclick="displayComa('.')">.</button>
            <button id="button0" class="keys" onclick="display('0')">0</button>
            <button id="buttonequal" class="keys" onclick="solve('')">=</button>
            <button id="division" class="keys" onclick="display('/')" >/</button>
        </div>
    </main>
    <script src="./js/code.js"></script>  
</body>
</html>
